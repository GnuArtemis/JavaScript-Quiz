<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- Bootstrap styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Personal styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav bar with high scores link on one end, time remaining on the other -->

    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item dropdown">
                <span class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                    aria-haspopup="true" aria-expanded="false">View Highscores</span>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="num1">No Scores Yet!</a>
                    <a class="dropdown-item" id="num2">No Scores Yet!</a>
                    <a class="dropdown-item" id="num3">No Scores Yet!</a>
                </div>
            </li>
            <li class="nav-item ml-auto">
                <span class="nav-link" id="timerCorner">Timer</span>
            </li>
        </ul>
    </nav>

    <main class="container">

        <!-- TODO: Header with possible headings: 
        1. Coding Quiz challenge,-initial view 
        2.  various questions, 
        3.  Your Score,
        4.  High Scores -->
        <div class="row">
            <div class="col">
                <div id="introHeader">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div id="quizQuestions" style="display: none;">
                    <h1></h1>
                </div>
                <div id="yourScore" style="display: none;">
                    <h1></h1>
                </div>
            </div>
        </div>

        <!-- TODO: middle section with:  
        1. explanation of site, -initial view
        2. quiz answers, 
        3. info about Your Current Game Score + text entry to save initials, 
        4. info about High Scores-->
        <div class="row">
            <div class="col">
                <div id="introBody">
                    <p>Welcome to the Javascript Coding Quiz! Take a short quiz and test your Javascript knowledge, then
                        share your high scores with your friends.</p>
                </div>
                <div id="quizAnswers" style="display: none;">
                    <ul></ul>
                </div>
                <div id="allHighScores" style="display: none;">
                    <ul></ul>
                </div>
            </div>
        </div>

        <!-- TODO: End section with: 
        1. button to start quiz-initial view
        2. "right" or "wrong" results
        3.   
        4. restart or clear highscores button-->
        <div class="row">
            <div class="col">
                <div id="introButton">
                    <button type="button" class="btn btn-primary" id="start">Start!</button>
                </div>
                <div id="quizResult" style="display: none;">
                    <h2 class="result"></h2>
                </div>
                <div id="returnToStart"  style="display: none;">
                    <button type="button" class="btn btn-secondary" id="done">Done</button>
                </div>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
